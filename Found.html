<!DOCTYPE html>
<html>

<head>
    <title>Find a Dog</title>
    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300' rel='stylesheet' type='text/css'>
    <!-- BOOTSTRAP Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--  STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!--  STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
    <!--  STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="assets/css/map.css">
    <!-- Firebase Reference -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>

<body class="findGameBody">
    <nav class="navbar navbar-default">
        <div class="container">
            <a href="index.html">
                <div id="logo">Find Fido</div>
            </a>
            <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="Lost2.html" class="navbar-link-author" style="color:white; background-color:rgba(0, 0, 0, 0.8);">Report Missing Dogs<span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="Found.html" class="navbar-link-author" style="color:white; background-color:rgba(0, 0, 0, 0.8);">Search Missing Dogs<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
    </nav>
    

    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-6">
                <div class="panel panel-default panel-transparent">
                    <div class="panel-heading">
                        <h3 class="panel-title">Dogs Reported Missing:</h3>
                    </div>
                    <div class="panel-body">
                        <div class="active-games">
                        </div>
                    </div>
                </div>
            </div>
           

            <!-- MAP HOLDER -->
            <div class="col-lg-5">
                <!-- MAP HOLDER -->
                <div class="col-xs-6 col-lg-5">
                    <div id="findhotels">
                        Find Dogs in:
                    </div>
                
                    <div id="locationField">
                        <input id="autocomplete" placeholder="Enter a city" type="text" />
                    </div>
                
                
                    <div id="map"></div>
                    <button id="add">Add Maps</button>
                
                    <div id="listing">
                        <table id="resultsTable">
                            <tbody id="results"></tbody>
                        </table>
                    </div>
                
                    <div style="display: none">
                        <div id="info-content">
                            <table>
                                <tr id="iw-url-row" class="iw_table_row">
                                    <td id="iw-icon" class="iw_table_icon"></td>
                                    <td id="iw-url"></td>
                                </tr>
                                <tr id="iw-address-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Address:</td>
                                    <td id="iw-address"></td>
                                </tr>
                                <tr id="iw-phone-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Telephone:</td>
                                    <td id="iw-phone"></td>
                                </tr>
                                <tr id="iw-rating-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Rating:</td>
                                    <td id="iw-rating"></td>
                                </tr>
                                <tr id="iw-website-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Website:</td>
                                    <td id="iw-website"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <!-- Footer -->
  <footer class="py-5 bg-dark" id="footerChange">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-4 text-center text-white">
              <p>About</p>
              <p class="small">Founded in 2018</p>
              <p class="small">Based in Chicago, IL</p>
              </div>
            <div class="col-xs-12 col-md-4 text-center text-white">
              <p>Contact</p>
              <p class="small">Email: findfido@fido.com</p>
              <p class="small">Phone: 1-800-555-PETS</p>
            </div>
            <div class="col-xs-12 col-md-4 text-center text-white">
              <p>Resources</p>
              <p class="small">Google</p>
              <p class="small">Petfinder</p>
              
            </div>
          </div>
          <!-- <p class="m-0 text-center text-white">&copy; Northwestern University 2018</p> -->
        </div>
        <!-- /.container -->
      </footer>

    <!--Google Maps API Link-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5RPirzhWeP7uoUXTPEUyHHxvE5RMUvGg&libraries=places&callback=initMap"
        async defer></script>
    <!--maps javascript code-->
    <script src="assets/javascript/mapfind.js"></script>
    
    <!--  Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    
    <!-- Latest compiled and minified BOOTSTRAP JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <!-- AUTHOR CREATED MAIN JS -->
    <script type="text/javascript" src="assets/javascript/main.js"></script>
    
    <!-- MOMENT JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    
    <!-- VEX MODALS -->
    <script src="assets/javascript/vex.combined.min.js"></script>
    <script>
    vex.defaultOptions.className = 'vex-theme-os';
    </script>
    <link rel="stylesheet" href="assets/css/vex.css" />
    <link rel="stylesheet" href="assets/css/vex-theme-os.css" />
    <script>
    $(window).load(function() {
        vex.dialog.alert("Click on any dog's location to see a pin on the map.");
    });
    </script>
   
</body>

</html>
